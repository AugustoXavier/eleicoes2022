<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Eleições 2022 2° Turno</title>
</head>
<body class="bg-slate-300 ">
    <header class="flex justify-between bg-[#f1f5f9] mb-2 rounded-b-lg sticky top-0 w-full">
        <h1 class="m-2 flex  items-center justify-center text-xl font-bold text-violet-700 ">Eleições 2022</h1>
        <div class="flex  items-center justify-center rounded-md border border-transparent bg-violet-700 px-5 py-2 text-base font-medium text-white m-2"><p>2° Turno</p></div>
    </header>

    <main class="flex flex-col  font-sans  items-center space-y-4 font-bold ">
        <div class="flex flex-col space-y-4 shadow-2xl divide-y-2  w-96  ">
            <h1 class="text-xl font-bold text-zinc-700 ">Presidente</h1>
        </div>

        <div class="flex flex-col space-y-4  border  rounded-md bg-[#f1f5f9] shadow-2xl divide-y-4 divide-slate-400/25 w-96  ">
            <h2 id="pst1" class="text-base text-zinc-500">secao</h2>

        </div>

        <section class="presidentes flex flex-col space-y-4  border  rounded-md bg-[#f1f5f9] shadow-2xl divide-y-4 divide-slate-400/25 w-96  ">



        <div class="flex grid grid-cols-4 gap-4 content-between pb-8 pt-2 text-sx text-zinc-500 text-sm">
            <div class="fotocand">
                <img src="" class="rounded-lg   border-2 border-slate-300" id="fotop1">

            </div>

            <div class="">
                <h1 class="text-sm" id="cand1"></h1>
                <br>

            </div>
            <div class="flex flex-col space-y-4">
                <h1>Votos</h1>
                <p id="porc1">000</p>
                <p id="voto1">0000000</p>


            </div>

            <div class="flex flex-col space-y-4">
                <h1 id="st1" class="text-green-600">Situção</h1>
            </div>





        </div>
        <div class="flex grid grid-cols-4 gap-4 content-between pb-9 pt-2 text-sx text-zinc-500 text-sm">
            <div class="fotocand">
                <img class="rounded-lg   border-2 border-slate-300" id="fotop2">

                <br>

            </div>
            <div class="flex flex-col space-y-4">
                <h1>Votos</h1>
                <p id="porc2">000</p>

            </div>

            <div class="flex flex-col space-y-4">
                <h1 id="st2" class="text-red-600">Situção</h1>
            </div>





        </div>

        <div class="flex flex-col space-y-4 shadow-2xl divide-y-2  w-96  ">
            <h1 class="text-xl font-bold text-zinc-700 ">Governador</h1>
        </div>
        <div class="flex flex-col space-y-4  border  rounded-md bg-[#f1f5f9] shadow-2xl divide-y-4 divide-slate-400/25 w-96  ">
            <h2 id="pst10" class="text-base text-zinc-500">secao</h2>

        </div>




        <section class="governadores flex flex-col space-y-4  border  rounded-md bg-[#f1f5f9] shadow-2xl divide-y-4 divide-slate-400/25 w-96  ">


            <div class="flex grid grid-cols-4 gap-4 content-between pb-8 pt-2 text-sx text-zinc-500 text-sm">

                    <h1>Votos</h1>
